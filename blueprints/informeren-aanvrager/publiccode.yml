    genericName: GZAC Component
    longDescription: |
      This is a Valtimo GZAC component



      ## Prerequisites

      - A working Valtimo instance
  
  
  
     This is a process that is used to inform applicants. The next flows are
      supported:
  
      - Creating an example case
  
      - Informeren aanvrager
  
  
  
     ## Miscellaneous requirements
  
      The next factors are required for a completely working process
  
      - The implementation of a mail module. In this blueprint the local-mail
      module is used. Please note that this doesn't send mail. (the process will
      still work without this)
  
      - Set the mail subject and template name under the \\`Inputs\\` section of
      the call activity.
    shortDescription: This gzac component contains the 'informeren aanvrager' process
